name: Npm Publish
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          persist-credentials: false
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - name: Install Dependencies
        run: npm install

      - name: build fonts
        run: npm run build-font

      - name: Publish to npm
        run: NODE_AUTH_TOKEN="" npm publish
